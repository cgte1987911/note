<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    let socket=new WebSocket('ws://localhost:8080/');

    socket.onopen=function (){
      console.log('连上了');

      socket.send('aaa');
    };
    socket.onclose=function (){
      console.log('断开了');
    };
    socket.onerror=function (){
      console.log('错了');
    };
    socket.onmessage=function (){
      console.log('数据来了...');
    };
    </script>
  </body>
</html>
