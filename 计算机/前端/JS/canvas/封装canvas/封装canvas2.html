<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    #c1 {display:block;border:1px solid black;margin:10px auto 0;}
    </style>
    <script src="js/common.js" charset="utf-8"></script>
    <script src="js/sprite.js" charset="utf-8"></script>
    <script src="js/rect.js" charset="utf-8"></script>
    <script src="js/canvas.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
    <script>
    let canvas=new Canvas(document.querySelector('#c1'));
    let r1=canvas.create('rect', 200, 150);
    let r2=canvas.create('rect', 50, 30);
    r2.bgcolor='red';

    r2.x=300,r2.y=200;

    setInterval(function (){
      r1.x+=5;

      r2.y--;
    }, 1000/60);
    </script>
  </body>
</html>
