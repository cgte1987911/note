<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		var throttle=function(fn,interval){
			var __self=fn,timer,firstTime=true;
			return function(){
				var args=arguments,
					__me=this;

				if(firstTime){
					__self.apply(__me,args);
					return firstTime=false;
				}
				if(timer)
					return false;

				timer=setTimeout(function(){
					clearTimeout(timer);
					timer=null;
					__self.apply(__me,args);
				},interval||500);
			}
		}

		window.onresize=throttle(function(){
			console.log(123)
		},2000)

	</script>
</head>

</body>
</html>
